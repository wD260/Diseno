<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        .info-container {
            display: flex;
            align-items: center;
            gap: 25px;
            flex-wrap: nowrap;
            white-space: nowrap;
        }
        .info-container p {
            margin: 0;
        }
        .historico-btn {
            background-color: #fd7e14 !important;
            color: white !important;
            font-weight: bold;
            padding: 15px 30px; /* Tamaño más grande */
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            font-size: 18px; /* Texto más grande */
            transition: all 0.3s ease;
            margin-left: auto;
        }
        .historico-btn:hover {
            transform: scale(1.08); /* Efecto hover más pronunciado */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        #map {
            height: 500px;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-2">
        <h2 class="fw-bold text-uppercase text-center animate__animated animate__fadeInDown">SEGUIMIENTO GPS EN TIEMPO REAL</h2>
        
        <div class="header-container animate__animated animate__fadeIn">
            <div class="info-container">
                <p><strong>Latitud:</strong> <span id="lat">10.908</span></p>
                <p><strong>Longitud:</strong> <span id="lon">-74.7895</span></p>
                <p><strong>Fecha:</strong> <span id="fecha">2025-03-26</span></p>
                <p><strong>Hora:</strong> <span id="hora">16:26:44</span></p>
            </div>
            
            <button class="btn historico-btn" onclick="abrirHistorico()">
                <i class="fa-solid fa-clock-rotate-left"></i> Consulta Histórica
            </button>
        </div>

        <div id="map"></div>
        
        <div class="text-center">
            <button class="btn btn-lg btn-secondary" onclick="centrarMapa()">
                <i class="fa-solid fa-location-crosshairs"></i> Centrar en Última Posición
            </button>
        </div>
    </div>

    <script>
        function abrirHistorico() {
            window.location.href = "/historico.html";
        }

        localStorage.removeItem("gps_route");
        let route = JSON.parse(localStorage.getItem("gps_route")) || [];
        let lastPosition = route.length > 0 ? route[route.length - 1] : null;

        let map = L.map("map").setView([0, 0], 2);
        let marker = null;
        let polyline = L.polyline(route, { color: 'blue', weight: 4 }).addTo(map);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        function actualizarDatos() {
            fetch("datos.php")
            .then(response => response.json())
            .then(data => {
                let nuevaLatLng = [data.lat, data.lon];

                document.getElementById("lat").innerText = data.lat;
                document.getElementById("lon").innerText = data.lon;
                document.getElementById("fecha").innerText = data.fecha;
                document.getElementById("hora").innerText = data.hora;

                if (!marker) {
                    marker = L.marker(nuevaLatLng).addTo(map);
                } else {
                    marker.setLatLng(nuevaLatLng);
                }

                if (!lastPosition || lastPosition[0] !== nuevaLatLng[0] || lastPosition[1] !== nuevaLatLng[1]) {
                    map.setView(nuevaLatLng, 15);
                }

                route.push(nuevaLatLng);
                localStorage.setItem("gps_route", JSON.stringify(route));
                polyline.setLatLngs(route);
                lastPosition = nuevaLatLng;
            })
            .catch(error => console.error("Error al obtener los datos:", error));
        }

        function centrarMapa() {
            if (lastPosition) {
                map.setView(lastPosition, 15);
            }
        }

        window.onload = function() {
            actualizarDatos();
            setTimeout(() => {
                if (lastPosition) {
                    map.setView(lastPosition, 15);
                }
            }, 1000);
        };

        setInterval(actualizarDatos, 2000);
    </script>
</body>
</html>
