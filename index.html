<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento GPS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="container text-center mt-2">
        <h2 class="fw-bold text-uppercase animate__animated animate__fadeInDown">Seguimiento GPS en Tiempo Real</h2>
        <button class="btn btn-lg historico-btn pulse mt-3 animate__animated animate__heartBeat" onclick="abrirHistorico()">
            <i class="fa-solid fa-clock-rotate-left"></i> Consulta Histórica
        </button>
    </div>

    <div id="map"></div>

    <div class="info-container">
        <div class="info-box d-flex gap-4 p-3 shadow rounded">
            <p><strong>Latitud:</strong> <span id="lat">Cargando...</span></p>
            <p><strong>Longitud:</strong> <span id="lon">Cargando...</span></p>
            <p><strong>Fecha:</strong> <span id="fecha">Cargando...</span></p>
            <p><strong>Hora:</strong> <span id="hora">Cargando...</span></p>
        </div>
    </div>
    
    
    <div class="text-center">
        <button class="btn btn-lg btn-secondary" onclick="centrarMapa()">
            <i class="fa-solid fa-location-crosshairs"></i> Centrar en Última Posición
        </button>
    </div>
    

    <script>
        function abrirHistorico() {
            window.location.href = "/historico.html";
        }

        localStorage.removeItem("gps_route");
        let route = JSON.parse(localStorage.getItem("gps_route")) || [];
        let lastPosition = route.length > 0 ? route[route.length - 1] : null;

        let map = L.map("map").setView([0, 0], 2);
        let marker = null;
        let polyline = L.polyline(route, { color: 'blue', weight: 4 }).addTo(map);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        function actualizarDatos() {
            fetch("datos.php")
            .then(response => response.json())
            .then(data => {
                let nuevaLatLng = [data.lat, data.lon];

                document.getElementById("lat").innerText = data.lat;
                document.getElementById("lon").innerText = data.lon;
                document.getElementById("fecha").innerText = data.fecha;
                document.getElementById("hora").innerText = data.hora;

                if (!marker) {
                    marker = L.marker(nuevaLatLng).addTo(map);
                } else {
                    marker.setLatLng(nuevaLatLng);
                }

                if (!lastPosition || lastPosition[0] !== nuevaLatLng[0] || lastPosition[1] !== nuevaLatLng[1]) {
                    let currentZoom = map.getZoom(); // Obtener el nivel de zoom actual
                    map.setView(nuevaLatLng, currentZoom); // Centrar manteniendo el zoom del usuario
                }

                route.push(nuevaLatLng);
                localStorage.setItem("gps_route", JSON.stringify(route));
                polyline.setLatLngs(route);
                lastPosition = nuevaLatLng;
            })
            .catch(error => console.error("Error al obtener los datos:", error));
        }

        function centrarMapa() {
            if (lastPosition) {
                map.setView(lastPosition, 15);
            }
        }

        window.onload = function() {
            actualizarDatos();
            setTimeout(() => {
                if (lastPosition) {
                    map.setView(lastPosition, 15);
                }
            }, 1000);
        };

        setInterval(actualizarDatos, 2000);
    </script>
</body>
</html>
