<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa en Tiempo Real</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map {
            width: 100%;
            height: 100vh;
        }

        .info-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            z-index: 1000;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="info-box">
        <strong>Latitud:</strong> <span id="lat">-</span><br>
        <strong>Longitud:</strong> <span id="lon">-</span><br>
        <strong>Fecha:</strong> <span id="fecha">-</span><br>
        <strong>Hora:</strong> <span id="hora">-</span>
    </div>

    <button class="btn" onclick="centrarMapa()">Centrar</button>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        let map = L.map("map").setView([11.021, -74.8678], 13);
        let marker = null;
        let route = [];
        let polyline = L.polyline(route, { color: 'blue', weight: 4 }).addTo(map);
        let lastPosition = null;

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        function actualizarDatos() {
            fetch("datos.php")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Error al obtener los datos");
                }
                return response.json();
            })
            .then(data => {
                let nuevaLatLng = [parseFloat(data.lat), parseFloat(data.lon)];

                if (isNaN(nuevaLatLng[0]) || isNaN(nuevaLatLng[1])) {
                    console.error("Datos inválidos recibidos:", data);
                    return;
                }

                document.getElementById("lat").innerText = data.lat;
                document.getElementById("lon").innerText = data.lon;
                document.getElementById("fecha").innerText = data.fecha;
                document.getElementById("hora").innerText = data.hora;

                if (!marker) {
                    marker = L.circleMarker(nuevaLatLng, {
                        radius: 8,
                        fillColor: "#007bff",
                        color: "#0056b3",
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(map);
                } else {
                    marker.setLatLng(nuevaLatLng);
                }

                route.push(nuevaLatLng);
                polyline.setLatLngs(route);
                lastPosition = nuevaLatLng;
            })
            .catch(error => console.error("Error en la petición:", error));
        }

        function centrarMapa() {
            if (lastPosition) {
                map.setView(lastPosition, 14);
            }
        }

        setInterval(actualizarDatos, 2000);
        window.onload = actualizarDatos;
    </script>

</body>
</html>
