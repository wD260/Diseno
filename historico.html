<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Histórica del GPS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Consulta Histórica del GPS</h2>
        <div class="d-flex justify-content-center my-3">
            <div class="input-group mx-2">
                <span class="input-group-text">Fecha y Hora de Inicio:</span>
                <input type="date" id="fechaInicio" class="form-control">
                <input type="time" id="horaInicio" class="form-control">
            </div>
            <div class="input-group mx-2">
                <span class="input-group-text">Fecha y Hora de Fin:</span>
                <input type="date" id="fechaFin" class="form-control">
                <input type="time" id="horaFin" class="form-control">
            </div>
            <button class="btn btn-primary mx-2" onclick="consultarDatos()">Consultar</button>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">Regresar a consulta en tiempo real</button>
        </div>
        <div id="map" style="height: 500px;"></div>
    </div>
    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        function consultarDatos() {
            let fechaInicio = document.getElementById("fechaInicio").value;
            let horaInicio = document.getElementById("horaInicio").value;
            let fechaFin = document.getElementById("fechaFin").value;
            let horaFin = document.getElementById("horaFin").value;
            
            if (!fechaInicio || !horaInicio || !fechaFin || !horaFin) {
                alert("Por favor, selecciona todas las fechas y horas");
                return;
            }
            
            let fechaHoraInicio = fechaInicio + " " + horaInicio;
            let fechaHoraFin = fechaFin + " " + horaFin;
            
            fetch(`consulta_historica.php?inicio=${fechaHoraInicio}&fin=${fechaHoraFin}`)
                .then(response => response.json())
                .then(data => {
                    map.eachLayer(layer => {
                        if (layer instanceof L.Marker) {
                            map.removeLayer(layer);
                        }
                    });
                    
                    data.forEach(punto => {
                        L.marker([punto.latitud, punto.longitud]).addTo(map)
                            .bindPopup(`Fecha y Hora: ${punto.fecha_hora}`);
                    });
                    
                    if (data.length > 0) {
                        let ultimoPunto = data[data.length - 1];
                        map.setView([ultimoPunto.latitud, ultimoPunto.longitud], 13);
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
