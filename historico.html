<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Seguimiento de Vehículos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #f5f5f5;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        .buttons-container {
            display: flex;
            gap: 5px;
        }
        .nav-button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .tiempo-real-btn {
            background-color: #777;
        }
        .localizador-btn {
            background-color: #4CAF50;
        }
        .sidebar {
            width: 230px;
            background-color: white;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .date-input-group {
            margin-bottom: 15px;
        }
        .date-input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        .date-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .date-input input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 14px;
        }
        .time-icon {
            color: #777;
        }
        .consultar-btn {
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 0;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #map {
            flex: 1;
            height: 100%;
        }
        .zoom-controls {
            position: absolute;
            top: 10px;
            left: 260px;
            z-index: 1000;
        }
        .zoom-btn {
            display: block;
            width: 30px;
            height: 30px;
            background-color: white;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .zoom-in {
            border-bottom: none;
            border-radius: 4px 4px 0 0;
        }
        .zoom-out {
            border-radius: 0 0 4px 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Sistema de Seguimiento de Vehículos</h1>
        <div class="buttons-container">
            <button class="nav-button tiempo-real-btn">Tiempo real</button>
            <button class="nav-button localizador-btn">Localizador</button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="sidebar">
            <div class="date-input-group">
                <label>Fecha de Inicio</label>
                <div class="date-input">
                    <input type="date" id="fechaInicio" value="2025-03-31">
                    <input type="time" id="horaInicio" value="12:00">
                    <i class="fas fa-clock time-icon"></i>
                </div>
            </div>
            
            <div class="date-input-group">
                <label>Fecha de Fin</label>
                <div class="date-input">
                    <input type="date" id="fechaFin" value="2025-04-01">
                    <input type="time" id="horaFin" value="11:59">
                    <i class="fas fa-clock time-icon"></i>
                </div>
            </div>
            
            <button class="consultar-btn" onclick="consultarHistorico()">Consultar</button>
        </div>
        
        <div id="map"></div>
        
        <div class="zoom-controls">
            <div class="zoom-btn zoom-in" onclick="zoomIn()">+</div>
            <div class="zoom-btn zoom-out" onclick="zoomOut()">−</div>
        </div>
    </div>

    <script>
        // Inicializar el mapa
        let map = L.map("map", {
            zoomControl: false // Desactivamos los controles de zoom predeterminados
        }).setView([10.9878, -74.7889], 12); // Coordenadas para Barranquilla, Colombia
        
        // Añadir capa de mapa base
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);
        
        // Variables para el tracking
        let polyline = L.polyline([], { color: 'blue', weight: 3 }).addTo(map);
        let markers = [];
        
        // Funciones de zoom personalizadas
        function zoomIn() {
            map.zoomIn();
        }
        
        function zoomOut() {
            map.zoomOut();
        }
        
        // Función para consultar histórico
        function consultarHistorico() {
            const fechaInicio = document.getElementById("fechaInicio").value;
            const horaInicio = document.getElementById("horaInicio").value;
            const fechaFin = document.getElementById("fechaFin").value;
            const horaFin = document.getElementById("horaFin").value;
            
            const inicio = `${fechaInicio} ${horaInicio}:00`;
            const fin = `${fechaFin} ${horaFin}:00`;
            
            // Aquí iría la llamada al API real
            // Por ahora simularemos una ruta en Barranquilla
            simulateRoute();
        }
        
        // Función para simular ruta (para demostración)
        function simulateRoute() {
            // Limpiar marcadores y rutas anteriores
            polyline.setLatLngs([]);
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            
            // Crear ruta simulada en Barranquilla
            const route = [
                [10.9878, -74.7889], // Centro de Barranquilla
                [10.9950, -74.7950],
                [11.0050, -74.8050],
                [11.0100, -74.8100],
                [11.0150, -74.8000],
                [11.0200, -74.7900],
                [11.0250, -74.7800]
            ];
            
            polyline.setLatLngs(route);
            map.fitBounds(polyline.getBounds());
            
            // Añadir marcadores
            const inicioMarker = L.circleMarker(route[0], {
                color: "green",
                radius: 8
            }).addTo(map).bindPopup("<b>Inicio</b><br>Fecha y Hora: 2025-03-31 12:00");
            
            const finMarker = L.circleMarker(route[route.length-1], {
                color: "red",
                radius: 8
            }).addTo(map).bindPopup("<b>Fin</b><br>Fecha y Hora: 2025-04-01 11:59");
            
            markers.push(inicioMarker, finMarker);
            
            // Puntos intermedios
            route.slice(1, -1).forEach((coord, index) => {
                const marker = L.circleMarker(coord, {
                    color: "blue",
                    radius: 4
                }).bindPopup(`<b>Punto ${index+1}</b>`);
                
                markers.push(marker);
                
                // Solo mostrar en zoom alto
                if (map.getZoom() >= 13) {
                    marker.addTo(map);
                }
            });
        }
        
        // Evento de zoom para mostrar/ocultar puntos intermedios
        map.on("zoomend", () => {
            const zoom = map.getZoom();
            markers.slice(2).forEach(m => {
                if (zoom >= 13) {
                    m.addTo(map);
                } else {
                    map.removeLayer(m);
                }
            });
        });
        
        // Función para cambiar a vista en tiempo real
        document.querySelector('.tiempo-real-btn').addEventListener('click', function() {
            alert("Cambiando a vista en tiempo real");
            // window.location.href = "/index.html";
        });
        
        // Función para cambiar a localizador
        document.querySelector('.localizador-btn').addEventListener('click', function() {
            alert("Cambiando a localizador");
            // window.location.href = "/localizador.html";
        });
    </script>
</body>
</html>
