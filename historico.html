<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: "Georgia", serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 15px;
            font-size: 22px;
        }

        #formulario {
            margin: 15px auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        input, button, select {
            margin: 5px;
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #map {
            width: 75%;
            height: 450px;
            margin: 15px auto;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h2>Consulta Hist√≥rica del GPS</h2>

    <div id="formulario">
        <label for="inicio">Fecha y Hora de Inicio:</label>
        <input type="date" id="fechaInicio">
        <select id="horaInicio"></select>
        <select id="minutoInicio"></select>
        
        <label for="fin">Fecha y Hora de Fin:</label>
        <input type="date" id="fechaFin">
        <select id="horaFin"></select>
        <select id="minutoFin"></select>

        <button onclick="consultarHistorico()">Consultar</button>
        <button onclick="abrirTiempoReal()">Regresar a consulta en tiempo real</button>
    </div>

    <div id="map"></div>

    <script>
        let map = L.map("map").setView([0, 0], 2);
        let polyline = L.polyline([], { color: 'red', weight: 3 }).addTo(map);
        let markers = [];
        let zoomThreshold = 10;

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        function consultarHistorico() {
            fetch(`historico.php?inicio=...&fin=...`)
            .then(response => response.json())
            .then(data => {
                polyline.setLatLngs([]);
                markers.forEach(m => map.removeLayer(m));
                markers = [];
                
                let coordenadas = data.map(p => [parseFloat(p.lat), parseFloat(p.lon)]);
                polyline.setLatLngs(coordenadas);
                map.fitBounds(polyline.getBounds());

                data.forEach((p, index) => {
                    let color = index === 0 ? "green" : index === data.length - 1 ? "red" : "blue";
                    let radius = index === 0 || index === data.length - 1 ? 8 : 5;
                    let marker = L.circleMarker([parseFloat(p.lat), parseFloat(p.lon)], {
                        color: color,
                        radius: radius
                    }).addTo(map);
                    marker.bindPopup(`<b>Fecha y Hora:</b> ${p.fecha} ${p.hora} <br> <b>Lat:</b> ${p.lat} <br> <b>Lon:</b> ${p.lon}`);
                    markers.push(marker);
                });
                actualizarMarcadores();
            });
        }

        function actualizarMarcadores() {
            markers.forEach(marker => {
                if (map.getZoom() > zoomThreshold) {
                    marker.setStyle({ opacity: 1, fillOpacity: 1 });
                } else {
                    marker.setStyle({ opacity: 0, fillOpacity: 0 });
                }
            });
        }

        map.on('zoomend', actualizarMarcadores);
    </script>
</body>
</html>
