<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: "Georgia", serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 15px;
            font-size: 22px;
        }

        #formulario {
            margin: 15px auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        input, button, select {
            margin: 5px;
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #map {
            width: 75%;
            height: 450px;
            margin: 15px auto;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>

    <h2>Consulta Histórica del GPS</h2>

    <div id="formulario">
        <label for="inicio">Fecha:</label>
        <input type="date" id="inicio">
        
        <label for="horaInicio">Hora de Inicio:</label>
        <select id="horaInicio"></select>
        
        <label for="horaFin">Hora de Fin:</label>
        <select id="horaFin"></select>

        <button class="btn" onclick="consultarHistorico()">Consultar</button>
        <button class="btn btn-secondary" onclick="abrirTiempoReal()">Regresar a consulta en tiempo real</button>
    </div>

    <div id="map"></div>

    <script>
        let map = L.map("map").setView([0, 0], 2);
        let polyline = L.polyline([], { color: 'red', weight: 4 }).addTo(map);
        
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        function llenarSelectHoras() {
            let selectInicio = document.getElementById("horaInicio");
            let selectFin = document.getElementById("horaFin");
            
            for (let h = 0; h < 24; h++) {
                for (let m = 0; m < 60; m += 10) {
                    let hora = h.toString().padStart(2, '0') + ":" + m.toString().padStart(2, '0');
                    let optionInicio = new Option(hora, hora);
                    let optionFin = new Option(hora, hora);
                    selectInicio.appendChild(optionInicio);
                    selectFin.appendChild(optionFin);
                }
            }
        }

        function consultarHistorico() {
            let fecha = document.getElementById("inicio").value;
            let horaInicio = document.getElementById("horaInicio").value;
            let horaFin = document.getElementById("horaFin").value;

            if (!fecha || !horaInicio || !horaFin) {
                alert("Seleccione la fecha y horas correctamente.");
                return;
            }

            if (horaInicio >= horaFin) {
                alert("La hora de inicio debe ser anterior a la de fin.");
                return;
            }

            let inicio = fecha + " " + horaInicio;
            let fin = fecha + " " + horaFin;

            fetch(`historico.php?inicio=${encodeURIComponent(inicio)}&fin=${encodeURIComponent(fin)}`)
            .then(response => response.json())
            .then(data => {
                if (!Array.isArray(data) || data.length === 0) {
                    alert("No hay datos en ese rango de tiempo.");
                    return;
                }

                let coordenadas = data.map(p => [parseFloat(p.lat), parseFloat(p.lon)]);
                polyline.setLatLngs(coordenadas);
                map.fitBounds(polyline.getBounds());
            })
            .catch(error => {
                console.error("Error al obtener el historial:", error);
                alert("Ocurrió un error al consultar los datos.");
            });
        }

        function abrirTiempoReal() {
            window.open("https://ddelgado.hopto.org", "_blank");
        }

        document.addEventListener("DOMContentLoaded", llenarSelectHoras);
    </script>

</body>
</html>
