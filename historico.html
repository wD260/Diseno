<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #eef2f7;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin: 15px 0;
            color: #333;
        }

        #formulario {
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        input, select, button {
            margin: 5px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #map {
            width: 80%;
            height: 500px;
            margin: 15px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Consulta Histórica del GPS</h2>
    <div id="formulario">
        <label>Fecha y Hora de Inicio:</label>
        <input type="date" id="fechaInicio">
        <select id="horaInicio"></select>
        <select id="minutoInicio"></select>
        <label>Fecha y Hora de Fin:</label>
        <input type="date" id="fechaFin">
        <select id="horaFin"></select>
        <select id="minutoFin"></select>
        <button class="btn" onclick="consultarHistorico()">Consultar</button>
        <button class="btn" onclick="abrirTiempoReal()">Consulta en tiempo real</button>
    </div>

    <div id="map"></div>

    <script>
        let map = L.map("map").setView([0, 0], 2);
        let polyline = L.polyline([], { color: 'blue', weight: 3 }).addTo(map);
        let markers = [];
        let inicioMarker, finMarker;

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        function llenarSelectHoras() {
            let horas = [...Array(24).keys()].map(h => h.toString().padStart(2, '0'));
            let minutos = ["00", "10", "20", "30", "40", "50"];
            
            ["horaInicio", "horaFin"].forEach(id => {
                let select = document.getElementById(id);
                horas.forEach(h => select.appendChild(new Option(h, h)));
            });
            
            ["minutoInicio", "minutoFin"].forEach(id => {
                let select = document.getElementById(id);
                minutos.forEach(m => select.appendChild(new Option(m, m)));
            });
        }

        function consultarHistorico() {
            let fechaInicio = document.getElementById("fechaInicio").value;
            let horaInicio = document.getElementById("horaInicio").value;
            let minutoInicio = document.getElementById("minutoInicio").value;
            let fechaFin = document.getElementById("fechaFin").value;
            let horaFin = document.getElementById("horaFin").value;
            let minutoFin = document.getElementById("minutoFin").value;

            if (!fechaInicio || !fechaFin || !horaInicio || !minutoInicio || !horaFin || !minutoFin) {
                alert("Seleccione fecha y hora correctamente.");
                return;
            }

            let inicio = `${fechaInicio} ${horaInicio}:${minutoInicio}:00`;
            let fin = `${fechaFin} ${horaFin}:${minutoFin}:00`;

            if (new Date(inicio) >= new Date(fin)) {
                alert("La fecha y hora de inicio deben ser anteriores a las de fin.");
                return;
            }

            fetch(`historico.php?inicio=${encodeURIComponent(inicio)}&fin=${encodeURIComponent(fin)}`)
            .then(response => response.json())
            .then(data => {
                if (!Array.isArray(data) || data.length === 0) {
                    alert("No hay datos en ese rango de tiempo.");
                    return;
                }
                polyline.setLatLngs(data.map(p => [p.lat, p.lon]));
                map.fitBounds(polyline.getBounds());
                markers.forEach(m => map.removeLayer(m));
                markers = [];
                if (inicioMarker) map.removeLayer(inicioMarker);
                if (finMarker) map.removeLayer(finMarker);
                
                inicioMarker = L.marker([data[0].lat, data[0].lon], {icon: L.icon({iconUrl: 'start.png', iconSize: [25, 25]})}).addTo(map);
                finMarker = L.marker([data[data.length - 1].lat, data[data.length - 1].lon], {icon: L.icon({iconUrl: 'end.png', iconSize: [25, 25]})}).addTo(map);
            })
            .catch(error => {
                console.error("Error al obtener el historial:", error);
                alert("Ocurrió un error al consultar los datos.");
            });
        }

        function abrirTiempoReal() {
            window.location.href = "/index.html";
        }

        document.addEventListener("DOMContentLoaded", llenarSelectHoras);
    </script>
</body>
</html>
