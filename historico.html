<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #e9ecef;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 15px;
            font-size: 22px;
        }

        #formulario {
            margin: 15px auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        input, button, select {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #map {
            width: 90%;
            height: 500px;
            margin: 15px auto;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <h2>Consulta Hist√≥rica del GPS</h2>
    <div id="formulario">
        <label>Fecha y Hora de Inicio:</label>
        <input type="date" id="fechaInicio">
        <select id="horaInicio"></select>
        <select id="minutoInicio"></select>
        
        <label>Fecha y Hora de Fin:</label>
        <input type="date" id="fechaFin">
        <select id="horaFin"></select>
        <select id="minutoFin"></select>

        <button class="btn" onclick="consultarHistorico()">Consultar</button>
        <button class="btn btn-secondary" onclick="abrirTiempoReal()">Consulta en tiempo real</button>
    </div>

    <div id="map"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let today = new Date().toISOString().split("T")[0];
            document.getElementById("fechaInicio").value = today;
            document.getElementById("fechaFin").value = today;
        });
    </script>
</body>
</html>
