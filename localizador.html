    <script>
        let map;

        let exactMarkers = [];
        const errorMessage = document.getElementById("errorMessage");

// AGREGAR - Después de otras variables globales
let routePolyline = null;
let routePoints = [];
let routeTimestamps = [];
let routeSlider = null;
let currentRouteIndex = 0;
const MAX_TIME_GAP = 30; // Segundos máximos entre puntos para considerarlos de la misma ruta                


        // Funciones de Navegación y Zoom
         function abrirTiempoReal() { window.location.href = "/index.html"; }
         function abrirHistorial() { window.location.href = "/historico.html"; }

// AGREGAR - Nueva función
function createRoutePolyline(data) {
    // Limpiar rutas anteriores
    if (routePolyline) map.removeLayer(routePolyline);
    
    if (!data || data.length < 2) return;
    
    // Ordenar por fecha y hora
    data.sort((a, b) => {
        const timeA = new Date(`${a.fecha} ${a.hora}`);
        const timeB = new Date(`${b.fecha} ${b.hora}`);
        return timeA - timeB;
    });
    
    routePoints = [];
    routeTimestamps = [];
    
    // Filtrar puntos que estén cercanos en tiempo (máximo 30 segundos entre puntos)
    let lastTime = null;
    for (let i = 0; i < data.length; i++) {
        const currentPoint = [parseFloat(data[i].lat), parseFloat(data[i].lon)];
        const currentTime = new Date(`${data[i].fecha} ${data[i].hora}`);
        
        if (lastTime === null || (currentTime - lastTime) / 1000 <= MAX_TIME_GAP) {
            routePoints.push(currentPoint);
            routeTimestamps.push({
                time: currentTime,
                fecha: data[i].fecha,
                hora: data[i].hora,
                lat: currentPoint[0], 
                lon: currentPoint[1]
            });
        }
        lastTime = currentTime;
    }
    
    // Si hay al menos 2 puntos, crear polilínea
    if (routePoints.length >= 2) {
        routePolyline = L.polyline(routePoints, {
            color: 'green',
            weight: 3,
            opacity: 0.7,
            dashArray: '5, 10'
        }).addTo(map);
        
        // Ajustar vista para ver toda la ruta
        map.fitBounds(routePolyline.getBounds(), { padding: [30, 30] });
        
        // Crear slider para navegar la ruta
        createRouteSlider();
        
        // Mostrar mensaje informativo
        // No mostrar popup de ruta detectada - solo crear el slider
        console.log(`Ruta detectada con ${routePoints.length} puntos`);
    }
}
// AGREGAR - Nueva función
function createRouteSlider() {
    // Eliminar slider anterior si existe
    const existingSlider = document.getElementById('routeSlider');
    if (existingSlider) existingSlider.remove();
    
    // Crear contenedor para el slider
    const sliderContainer = document.createElement('div');
    sliderContainer.className = 'route-slider-container';
    sliderContainer.innerHTML = `
        <div class="route-slider-header">
            <span>Navegación de Ruta</span>
            <span id="currentTimeDisplay"></span>
        </div>
        <div class="route-slider-controls">
            <button id="prevPointBtn" class="btn btn-sm btn-outline-primary">
                <i class="fas fa-chevron-left"></i>
            </button>
            <input type="range" id="routeSlider" min="0" max="${routePoints.length - 1}" value="0" step="1">
            <button id="nextPointBtn" class="btn btn-sm btn-outline-primary">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    `;
    
    // Agregar al DOM
    document.querySelector('.map-container').appendChild(sliderContainer);
    
    // Obtener referencias
    routeSlider = document.getElementById('routeSlider');
    const prevBtn = document.getElementById('prevPointBtn');
    const nextBtn = document.getElementById('nextPointBtn');
    const timeDisplay = document.getElementById('currentTimeDisplay');
    
    // Función para actualizar la vista según la posición en la ruta
    function updateRoutePosition(index) {
        clearExactMarkers();
        
        if (index < 0 || index >= routePoints.length) return;
        
        currentRouteIndex = index;
        const point = routePoints[index];
        const timestamp = routeTimestamps[index];
        
        // Centrar mapa en el punto
        map.setView(point, Math.max(map.getZoom(), 16));
        
        // Crear marcador rojo en la posición actual
        const exactMarker = L.circleMarker(point, {
            color: 'red', fillColor: '#f03', fillOpacity: 0.7, radius: 8, weight: 2
        }).addTo(map);
        
        exactMarkers.push(exactMarker);
        
        // Mostrar popup con información
        exactMarker.bindPopup(`
            <b>Punto ${index + 1} de ${routePoints.length}</b><br>
            Fecha: ${timestamp.fecha}<br>
            Hora: ${timestamp.hora}<br>
            <small>Lat: ${timestamp.lat.toFixed(5)}, Lon: ${timestamp.lon.toFixed(5)}</small>
        `).openPopup();
        
        // Actualizar display de tiempo
        timeDisplay.textContent = `${timestamp.fecha} ${timestamp.hora}`;
        
        // Resaltar el segmento actual de la ruta
        if (routePolyline) {
            map.removeLayer(routePolyline);
            
            // Crear polilínea con segmento actual resaltado
            routePolyline = L.polyline(routePoints, {
                color: 'green',
                weight: 3,
                opacity: 0.5,
                dashArray: '5, 10'
            }).addTo(map);
            
            // Si hay un segmento siguiente, resaltarlo
            if (index < routePoints.length - 1) {
                const highlightSegment = L.polyline([routePoints[index], routePoints[index + 1]], {
                    color: 'red',
                    weight: 4,
                    opacity: 1
                }).addTo(map);
                exactMarkers.push(highlightSegment);
            }
        }
    }
    
    // Eventos del slider y botones
    routeSlider.addEventListener('input', function() {
        updateRoutePosition(parseInt(this.value));
    });
    
    prevBtn.addEventListener('click', function() {
        if (currentRouteIndex > 0) {
            routeSlider.value = currentRouteIndex - 1;
            updateRoutePosition(currentRouteIndex - 1);
        }
    });
    
    nextBtn.addEventListener('click', function() {
        if (currentRouteIndex < routePoints.length - 1) {
            routeSlider.value = currentRouteIndex + 1;
            updateRoutePosition(currentRouteIndex + 1);
        }
    });
    
    // Inicializar en el primer punto
    updateRoutePosition(0);
}

        function initializeDatetimes() {
            // Configurar fechas y horas por defecto
            const now = new Date();
            const yesterday = new Date(now);
            yesterday.setDate(now.getDate() - 1);

        function consultarPasosPorUbicacion(position, radio) {
            if (!position) {
                console.warn("Intento de consulta sin posición válida.");
                return; // Salir si no hay posición
            }

            const fechaInicio = fechaInicioInput.value;
            const horaInicio = horaInicioInput.value;
            const fechaFin = fechaFinInput.value;
            const horaFin = horaFinInput.value;

             // Validación de fechas/horas
             if (!fechaInicio || !horaInicio || !fechaFin || !horaFin) {
                 errorMessage.textContent = "Por favor, complete las fechas y horas.";
                 errorMessage.style.display = "block";
                 resultContainer.style.display = "none"; // Ocultar resultados si hay error
                 return;
             }
             const inicioDT = new Date(`${fechaInicio}T${horaInicio}`);
             const finDT = new Date(`${fechaFin}T${horaFin}`);
             if (isNaN(inicioDT.getTime()) || isNaN(finDT.getTime())) {
                errorMessage.textContent = "Formato de fecha u hora inválido.";
                errorMessage.style.display = "block";
                resultContainer.style.display = "none";
                return;
             }
             if (inicioDT >= finDT) {
                 errorMessage.textContent = "La fecha/hora de inicio debe ser anterior a la de fin.";
                 errorMessage.style.display = "block";
                 resultContainer.style.display = "none";
                 return;
             }
             errorMessage.style.display = "none"; // Ocultar si pasa validación

            const inicio = `${fechaInicio} ${horaInicio}:00`;
            const fin = `${fechaFin} ${horaFin}:00`;

            // Mostrar loader y limpiar resultados anteriores
            clearExactMarkers(); // Limpia marcadores rojos del mapa
            resultList.innerHTML = '<div class="text-center p-2"><i class="fas fa-spinner fa-spin"></i> Buscando...</div>';
            resultContainer.style.display = "block";


            // --- Llamada AJAX (Asegúrate que la URL y parámetros sean correctos) ---
            const url = `cuando_paso.php?lat=${position.lat}&lon=${position.lng}&radio=${radio}&inicio=${encodeURIComponent(inicio)}&fin=${encodeURIComponent(fin)}`;
            console.log("Consultando:", url); // Para depuración

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(`Error ${response.status}: ${text || 'Error en la consulta'}`) });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Respuesta recibida:", data); // Para depuración
                    resultList.innerHTML = ""; // Limpiar loader

                    if (!Array.isArray(data)) {
                         throw new Error("La respuesta del servidor no es un array.");
                    }

                    if (data.length === 0) {
                        resultList.innerHTML = '<div class="text-center text-muted p-2"><i>No se encontraron pasos en el área y período seleccionados.</i></div>';
                        errorMessage.style.display = "none"; // Asegurar que no haya error viejo
                        return;
                    }

                    errorMessage.style.display = "none"; // Ocultar si hubo éxito

                    data.forEach(item => {
                         // Validación básica de datos recibidos
                         const lat = parseFloat(item.lat);
                         const lon = parseFloat(item.lon);
                         if (isNaN(lat) || isNaN(lon) || !item.fecha || !item.hora) {
                             console.warn("Registro inválido recibido:", item);
                             return; // Saltar este item
                         }

                        const resultItem = document.createElement("div");
                        resultItem.className = "result-item";
                        resultItem.innerHTML = `
                            <div class="result-date" title="${item.fecha} ${item.hora}"><strong>${item.fecha}</strong> ${item.hora}</div>
                            <div class="result-action" data-lat="${lat}" data-lon="${lon}" data-fecha="${item.fecha}" data-hora="${item.hora}">

                        });
                        resultList.appendChild(resultItem);

                    searchResultsContainer.innerHTML = "";
