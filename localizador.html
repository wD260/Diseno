const MAX_TIME_GAP = 30; // Segundos máximos entre puntos para considerarlos de la misma ruta

// DESPUÉS
function createRoutePolyline(data) {
    // Limpiar rutas anteriores
    clearAllRoutes();
    
    if (!data || data.length < 2) return;
    
    // Ordenar por fecha y hora
    data.sort((a, b) => {
        const timeA = new Date(`${a.fecha} ${a.hora}`);
        const timeB = new Date(`${b.fecha} ${b.hora}`);
        return timeA - timeB;
    });
    
    // Definir un gap máximo para considerar rutas separadas (en minutos)
    const MAX_ROUTE_GAP_MINUTES = 30;
    
    // Arrays para almacenar múltiples rutas
    let routes = [];
    let currentRoute = {
        points: [],
        timestamps: []
    };
    
    let lastTime = null;
    
    // Recorrer todos los puntos y separarlos en rutas distintas
    for (let i = 0; i < data.length; i++) {
        const currentPoint = [parseFloat(data[i].lat), parseFloat(data[i].lon)];
        const currentTime = new Date(`${data[i].fecha} ${data[i].hora}`);
        
        // Si hay un gap temporal significativo, comenzar una nueva ruta
        if (lastTime !== null && ((currentTime - lastTime) / (1000 * 60) > MAX_ROUTE_GAP_MINUTES)) {
            if (currentRoute.points.length >= 2) {
                routes.push(currentRoute);
            }
            currentRoute = {
                points: [],
                timestamps: []
            };
        }
        
// Agregar punto a la ruta actual
currentRoute.points.push(currentPoint);
currentRoute.timestamps.push({
    time: currentTime,
    fecha: data[i].fecha,
    hora: data[i].hora,
    lat: currentPoint[0], 
    lon: currentPoint[1],
    rpm: data[i].rpm || null // Guardar RPM si existe
});
        
        lastTime = currentTime;
    }
    
    // Agregar la última ruta si tiene suficientes puntos
    if (currentRoute.points.length >= 2) {
        routes.push(currentRoute);
    }
    
    // Si no hay rutas válidas, salir
    if (routes.length === 0) return;
    
    // Colores para las diferentes rutas
    const routeColors = ['#1E88E5', '#D81B60', '#8E24AA', '#43A047', '#FB8C00', '#E53935'];
    
    // Crear las polilíneas para cada ruta
    let allRouteBounds = [];
    routes.forEach((route, index) => {
        const color = routeColors[index % routeColors.length];

            color: color,
            weight: 3,
            opacity: 0.7
        }).addTo(map);

        route.polyline = polyline;
        route.color = color;
        route.index = index;
        
        // Acumular bounds para ajustar la vista

    });

    }

    // Función para actualizar la vista según la posición en la ruta
    function updateRoutePosition(index) {
        clearExactMarkers();
        
        if (index < 0 || index >= routePoints.length) return;

// Crear marcador en la posición actual
const exactMarker = L.circleMarker(point, {
    color: routeColor,

    radius: 8,
    weight: 2
}).addTo(map);

exactMarkers.push(exactMarker);

// Mostrar popup con información, incluyendo RPM si existe y estamos en vehículo 2
const rpmInfo = timestamp.rpm && selectedVehicle === 2 ? `<div><b>RPM:</b> ${timestamp.rpm}</div>` : '';
exactMarker.bindPopup(`

    <div><b>Fecha:</b> ${timestamp.fecha}</div>
    <div><b>Hora:</b> ${timestamp.hora}</div>
    ${rpmInfo}
    <div><small>Lat: ${timestamp.lat.toFixed(5)}, Lon: ${timestamp.lon.toFixed(5)}</small></div>
`).openPopup();
        
        // Actualizar displays
        timeDisplay.textContent = `${timestamp.fecha} ${timestamp.hora}`;
        pointCounter.textContent = `Punto ${index + 1}/${routePoints.length}`;
        
        // Si la ruta original aún existe en el mapa, mantenerla y solo resaltar el segmento
        if (routePolyline) {
            // Resaltar el segmento actual si hay un siguiente punto
            if (index < routePoints.length - 1) {
                const highlightSegment = L.polyline([routePoints[index], routePoints[index + 1]], {
                    color: '#FF3D00',
                    weight: 5,
                    opacity: 1
                }).addTo(map);
                exactMarkers.push(highlightSegment);
            }
            
            // Opcional: mostrar un segmento previo en un color diferente
            if (index > 0) {
                const prevSegment = L.polyline([routePoints[index-1], routePoints[index]], {
                    color: '#FFAB00',
                    weight: 3,
                    opacity: 0.7
                }).addTo(map);
                exactMarkers.push(prevSegment);
            }
        }
    }
    
    // Eventos del slider y botones
    routeSlider.addEventListener('input', function() {
        updateRoutePosition(parseInt(this.value));
    });
    
    // Corregir los eventos de los botones
    prevBtn.addEventListener('click', function() {
        if (currentRouteIndex > 0) {
            currentRouteIndex--;
            routeSlider.value = currentRouteIndex;
            updateRoutePosition(currentRouteIndex);
        }
    });
    
    nextBtn.addEventListener('click', function() {
        if (currentRouteIndex < routePoints.length - 1) {
            currentRouteIndex++;
            routeSlider.value = currentRouteIndex;
            updateRoutePosition(currentRouteIndex);
        }
    });
    
    // Inicializar en el primer punto
    updateRoutePosition(0);
}
